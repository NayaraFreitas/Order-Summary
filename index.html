<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: bottom; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

     <img class="dance "src="./images/illustration-hero.svg" alt="imagem-ilustrativa">
    <div class="order">
      <div>
        <h2>Order Summary</h2>

        <p class="text">You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any 
          device<br> anywhere you like! 
        </p>
      </div>

        <div class="payment"> 
           <img src="./images/icon-music.svg" alt="">
            <div class="">
            <p class="anual"><strong>Annual Plan</strong></p>
            <p> $59.99/year</p>
            </div>
            <a href="#"> Change </a>
        </div>
      
      <button>Proceed to Payment</button>

        <a class="cancel" href="#">Cancel Order</a>
    </div> 
  </section>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Nayara Freitas</a>.
    </div>
  </footer>
</body>
</html>
